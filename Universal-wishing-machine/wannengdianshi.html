<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>万能许愿机</title>
		<link href="css/FengMain.css" rel="stylesheet" type="text/css" />
		<link href="css/bootstrap-4.4.1.css" rel="stylesheet" type="text/css" />
		<link href="css/layui.css" rel="stylesheet" type="text/css" />
		<link href="css/watch.css" rel="stylesheet" type="text/css" />
		<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
		<script src="js/bootstrap-4.4.1.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="container-fluid ">
			<div class="row justify-content-center">
				<div class="col-md-12 ">
					<nav class="navbar navbar-expand-lg navbar-light ">
						<a class="navbar-brand navFatherFontSize" href="#">YQYStudio</a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
						 aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse navFontSize justify-content-center" id="navbarNav">
							<ul class="navbar-nav justify-content-center">
								<li class="nav-item ">
									<a class="nav-link" href="index.html">主页</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="stroe.html">仓库</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="data.html">数据说明</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="wannengdianshi.html">万能电视机</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="other.html">关于我</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="moban.html">template</a>
								</li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</div>

		<div class="container" >
			<div class="row">
				<div class="col-md-12 box p-3 watchA" >
					<div class="accordion" id="accordionExample">
						<!-- 看 -->
						<div class="card">
							<div class="card-header bg-dark" id="headingOne">
								<h5 class="mb-0">
									<a class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne">
										点我查看使用说明
									</a>
								</h5>
							</div>

							<div id="collapseOne" class="collapse" data-parent="#accordionExample">
								<div class="card-body">
									<p class="h5">①别问,问得越多,消失越快,选择接口,单击Watching,看电视.</p>
									<p class="h5">②接口类型会自动选择,除非非常特殊情况,否则不用手选,不然可能会出现解析不出来的情况</p>
									<p class="h5">③我自己写的后台接口会注明参数带YQYStudio,别人的接口有可能是由广告的<p class="text-monospace text-danger h3 font-weight-bold">接口中出现的广告,切记,千万不能相信,不要点,不要带有好奇心.不然造成的一切损失由个人承担!!!</p></p>
								</div>
							</div>
						</div>
						<!-- 用 -->
						<div class="card" id="watching">
							<div class="card-header bg-dark" id="headingTwo" >
								<h5 class="mb-0">
									<a class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo">
										点我使用
									</a>
								</h5>
							</div>
							<div id="collapseTwo" class="collapse" data-parent="#accordionExample">
								<div class="card-body">
									<p class="h5">第一类仓库(ping success)</p>
									<div class="input-group mb-3" id="sel">
										<select class="form-control"  v-model="sel_api" >
											<option  v-for="(v,index) in json" :key="v">{{v.name}}</option>
										</select>
										<input class="form-control" type="text" placeholder="请在此输入视屏链接" v-model="input_html" />
										<div class="input-group-append">
											<button class="btn btn-light input-group-text" id="basic-addon2" @click="open_blank" >Wacthing</button>
										</div>
									</div>
									<p class="h5">第二类仓库(偶尔丢包)</p>
									<div class="input-group mb-3" id="sel_two">
										<select class="form-control"  v-model="sel_api_online">
											<option  v-for="(v,index) in json_online" :key="v">{{v.name}}</option>
										</select>
										<input class="form-control" type="text" placeholder="请在此输入视屏链接" v-model="input_online_html" />
										<div class="input-group-append">
											<button class="btn btn-outline-success input-group-text" id="basic-addon2" @click="open_blank_unkonwn" >Wacthing</button>
										</div>
									</div>
								</div>
							</div>
						</div>

						<!-- 仓库 -->
						<div class="card">
							<div class="card-header bg-dark" id="headingThree">
								<h5 class="mb-0">
									<a class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree">
										点我选择接口解析类型
									</a>
								</h5>
							</div>
							<div id="collapseThree" class="collapse" data-parent="#accordionExample">
								<div class="card-body">
									<div class="form-check form-check-inline">
									  <input class="form-check-input"  type="radio" name="inlineRadioOptions" id="inlineRadio1" checked="true" value="option1">
									  <label class="form-check-label" for="inlineRadio1">原生</label>
									</div>
									<div class="form-check form-check-inline">
									  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
									  <label class="form-check-label" for="inlineRadio2">硬解</label>
									</div>
									<div class="form-check form-check-inline">
									  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option2">
									  <label class="form-check-label" for="inlineRadio3">软解</label>
									</div>
									<div class="form-check form-check-inline">
									  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
									  <label class="form-check-label" for="inlineRadio4">不可回收垃圾(等待净化)</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<script src="js/vue.global.js"></script>
		<script src="js/wannengdianshiapi/watchingApi.js" type="text/javascript"></script>
	</body>
</html>
